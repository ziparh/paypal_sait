<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат анализа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Результат анализа</h1>
    </header>

    <main>
        <h2>Обнаруженные объекты:</h2>
        <ul>
            {% for det in detections %}
                <li>{{ det.label }} - {{ det.score|round(2) }}</li>
            {% endfor %}
        </ul>
        <h2>Изображение с отмеченными объектами:</h2>
        <img src="{{ url_for('uploaded_file', filename='result_' + filename) }}" alt="Результат анализа" style="max-width: 100%; height: auto;">
        <a href="{{ url_for('upload_image') }}" class="btn">Анализировать другое изображение</a>
    </main>

    <footer>
        <p>2024 &copy; Пример сайта с AI</p>
    </footer>
</body>
</html>
